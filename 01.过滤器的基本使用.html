<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{msg | msgFormat}}</p>
    </div>
    <script>
        //格式化时间格式
        
        // 定义一个vue全局过滤器，名字叫msgFormat
        // function里面的参数是管道符前面的字符
        Vue.filter('msgFormat',function(msg){
            // 字符串repalce的方法，第一个参数除了可以写一个字符串之外，还可以写一个正则表达式
            return msg.replace(/你/g,'大家')
        })
        var vm=new Vue({
           el:'#app',
           data:{
               msg:'你好，你们好，你们都好'
           },
           methods:{}
        });
    </script>
</body>

</html>
